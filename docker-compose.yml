version: "3.8"

services:
  mongo:
    image: mongo:8.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    
  web:
    build: .
    command: ["uv", "run", "gunicorn", "app:app", "--bind", "0.0.0.0:8000", "--workers", "4"]
    ports:
      - "8000:8000"
    depends_on:
      - mongo

volumes:
  mongo-data: